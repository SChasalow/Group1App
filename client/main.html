<head>
	<title>
	Our simple demo! 
</title>
</head>


<body>

	{{> clicker}}
	{{> exit}}

</body>


<template name = "clicker">
	<button id="clicker">Enter</button>
	<br>
	<div id="count">Counter = {{theCount}} </div>
</template>

<template name = "exit">
	<button id="exit">Exit</button>
	<br>
</template>
